<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Minha Biblioteca Pessoal</title>
</head>
<body>

    <header>
        <div class="title">
            <h1>Minha Biblioteca</h1>
        </div>
        <div class="banner">
            <img src="meu_app_front/img/estantedelivros.jpg" alt="Estante de Livros">
        </div>
    </header>

    <!-- Adicionando novos livros -->
    <div class="form-container">
        <h2>Novo Livro</h2>
        <form id="formAdicionarLivro">
            <label for="nome">Nome do Livro:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" required><br><br>

            <label for="resumo">Resumo:</label>
            <textarea id="resumo" name="resumo" required></textarea><br><br>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="lido">Lido</option>
                <option value="nao_lido">Não Lido</option>
            </select><br><br>

            <button type="submit">Adicionar Livro</button>
        </form>
    </div>

    <!-- Tabela de Livros Lidos -->
    <h2>Livros Lidos</h2>
    <table id="tabela-livros-lidos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Resumo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os livros lidos serão listados aqui -->
        </tbody>
    </table>

    <!-- Tabela de Livros Não Lidos -->
    <h2>Livros Não Lidos</h2>
    <section class="items">
        <table id="tabela-livros-nao-lidos">
            <colgroup>
                <col style="width: 25%;"> <!-- Título -->
                <col style="width: 25%;"> <!-- Autor -->
                <col style="width: 25%;"> <!-- Gênero -->
                <col style="width: 25%;"> <!-- Resumo -->
            </colgroup>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Resumo</th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
